<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/fallback.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>
      <div class="failure">
        <span aria-role="img" class="failure-image"> ☠️ </span>
        <div class="failure-title">
          Sorry! This app does not work without javascript.
        </div>
        <div class="failure-message">
          Javascript is required for Guava Cards to work properly
        </div>
        <span class="failure-hint"> Not much we can do here :/</span>
      </div>
    </noscript>
    <div id="root"></div>
    <script>
      document.documentElement.classList.remove('no-js');
      (function () {
        var darkQuery, preferredTheme;

        function setColorMode(mode) {
          document.body.className = 'chakra-ui-' + mode;
          window.colorMode = mode;
          window.onColorModeChange(mode);
        }

        window.onColorModeChange = function () {};
        window.setPreferredColorMode = function (mode) {
          setColorMode(mode);
          try {
            localStorage.setItem('chakra-ui-color-mode', window.colorMode);
          } catch (err) {}
        };

        darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkQuery.addListener(function (event) {
          var colorMode = 'light';
          if (event.matches) colorMode = 'dark';
          if (preferredTheme) return;
          setColorMode(colorMode);
        });

        try {
          preferredTheme = localStorage.getItem('chakra-ui-color-mode');
        } catch (err) {}
        console.log(preferredTheme);

        var preferredColorMode = 'light';
        if (darkQuery.matches) preferredColorMode = 'dark';
        if (preferredTheme) {
          setColorMode(preferredTheme);
        } else {
          setColorMode(preferredColorMode);
        }
      })();
    </script>
  </body>
</html>
